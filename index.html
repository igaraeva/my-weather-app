<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-location" id="current-location"></h1>
            <p class="current-conditions">
              <span id="current-time"></span>,
              <span id="weather-description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <div class="current-temperature-icon">☁️</div>
            <div
              class="current-temperature-value"
              id="current-temperature-value"
            ></div>
            <div class="current-temperature-sign">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/igaraeva" target="_blank">
          Indira Garaeva</a
        >
        and is open-sourced
        <a href="https://github.com/igaraeva/my-weather-app" target="_blank">
          on GitHub</a
        >
        and hosted
        <a href="https://taketheweatherwithyou.netlify.app" target="_blank">
          on Netlify
        </a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
